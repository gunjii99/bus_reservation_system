<div class="sidenav">
    <div class="login-main-text">
       <h2>Bus Reservation System<br> Login Page</h2>
       <p>Login or register from here to access</p>
    </div>
 </div>
<div class="main">
    <div class="col-md-5 col-sm-12">
       <div class="login-form">
          <form [formGroup]="LoginForm" (ngSubmit)="Login()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" (keydown.space)="$event.preventDefault();" formControlName="username" class="form-control"  />
                    <div *ngIf=" username.errors && username.touched" class="text-danger">
                        <div *ngIf="username.errors.required">User Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="Password_" class="form-control"  />
                    <div *ngIf="Password_.errors && Password_.touched" class="text-danger">
                        <div *ngIf="Password_.errors.required">Password is required</div>
                        <div *ngIf="Password_.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>User Type</label>
                    <select name="usertype" style="min-height: 30px;" formControlName="usertype" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>          
                      </select>

                </div>
             <button type="submit" class="btn btn-black" style="display: block; margin: 0 auto;">Login</button>&nbsp;   
				<div class="d-flex justify-content-center links">
					Don't have an account?<a [routerLink]="['/register']">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a [routerLink]="['/reset']">Forgot your password?</a>
                </div>    
          </form>
       </div>
    </div>
 </div>
