<div class="row">
    <div class="col-75">
      <div class="container">
        <form [formGroup]="PaymentForm" (ngSubmit)="Payment()">
  
          <div class="row">
            <div class="col-50">
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" formControlName="fullname" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address"  placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city"  placeholder="Mumbai">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="Maharashtra" >
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="400031" >
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <div class="icon-container">
                <select name="Source"  formControlName="Paymentby" class="form-control" style="min-height: 30px;">
              
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>                  
                  </select>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe" >
              <label for="ccnum">Credit/Debit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" >
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September" >
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018" >
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" >
                </div>
              </div>
            </div>
  
          </div>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
        </h4>
        <p><a href="#">Seats</a> <span class="price">{{seat}}</span></p>
        <hr>
        <hr>
        <p>Total <span class="price" style="color:black"><b> â‚¹ {{count}}</b></span></p>
      </div>
    </div>
  </div>
